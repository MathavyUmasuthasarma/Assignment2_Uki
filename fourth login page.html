        </div>
        <p><div class="form-group">

        <input type="password" class="form-control" id="pwd" placeholder="Password" class="Password" name="pswd">

        value="Log in" style="background-color:green;width:300px;">

        <script>
            var users = [["one@gmail.com","one"],["two@gmail.com","two"],["three@gmail.com","three"],["four@gmail.com","four"],["five@gmail.com","five"]];
            var fk = users.keys();
            function funlog(email,pwd){
                for (x of fk)
                {
                    if(users[x][0]==email)
                        {
                            break;
                        }
                }
                if(pwd==users[x][1])
                    {
                        document.getElementsByTagName("form")[0].removeAttribute("onsubmit");
                        alert("Login Succesful");
                        document.getElementsByTagName("form")[0].submit();
                    }
                else{
                    alert("Login unSuccesful");
                    return false;
                }
            }


        </script>
