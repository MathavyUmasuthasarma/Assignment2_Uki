    <div class="card-body"><h5><b>Name</b></h5>
      <input type="text" value="Enter TV show name" id="showname" style="width:1000px;" >
      <label for="showname" id="message"></label><br><br>
      <button type="button" class="btn btn-primary btn-sm" onclick="addfun(showname.value,message);">Add</button>
    </div>

</div>
<script>
    function addfun(value,msg){
        console.log(value.charAt(0));
        var chk = /[a-zA-Z]/;
        var iy = value.charAt(0).match(chk);
        console.log(iy);
        if(iy){
            msg.innerHTML=value +" has been added";
        }
        else{
            msg.innerHTML="Invalid TV Show name";
        }
    }
