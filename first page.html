    <script>
        filterSelection("all")
        function filterSelection(c) {
            var x, i;
            x = document.getElementsByClassName("filterDiv");
            if (c == "all") c = ""; else c = " "+c+" ";
            
            for (i = 0; i < x.length; i++) {
                x[i].classList.add("show");
                if (x[i].className.indexOf(c) > -1) x[i].classList.remove("show");
            }
        }
